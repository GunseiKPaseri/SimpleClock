<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<script src="./jquery.min.js"></script>
	<script src="./clock.js?"></script>
	<meta name="keywords" content="時計">
	<meta name="description" content="シンプルな動作のデジタル時計です。"> 
	<meta name="author" content="GunseiKPaseri">
	<meta name="application-name" content="SimpleClock">
	<meta name="viewport" content="width=360,initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="SimpleClock">
	<link rel="stylesheet" type="text/css" href="./design.css" />
	<link rel="stylesheet" type="text/css" href="./backgroundcolor.css" />
	<link rel="stylesheet" type="text/css" href="./maincolor.css" />
<link rel="icon" sizes="192x192" href="icon192.png"> <!-- recommended -->
<link rel="icon" sizes="128x128" href="icon128.png">
<link rel="apple-touch-icon" sizes="128x128" href="icon128.png">
<link rel="apple-touch-icon-precomposed" sizes="128x128" href="icon128.png">
	<title>SimpleClock</title>
</head>
<body>

<div id="dc" class="fonta">
<span></span>
</div>

<nav>
<ul id="fontselect"><div>Font</div><li data-f="fonta" class="selected">A</li><li data-f="fontb">B</li><li data-f="fontc">C</li><li data-f="fontd">D</li><li data-f="fonte">E</li></ul>
<div id="op">
<span><input id="opisJIHO" type="checkbox" name="opisJIHO"><label for="opisJIHO">Bell every 10min</label></span><br>
<span><input id="opishs" type="checkbox" name="opishs"><label for="opishs">Hide Seconds</label></span><br>
<span><label for="opisjy">Displayed </label><select id="opy" name="opy"><option value="CE">by the Christian era</option><option value="EOJ">by the era of Japan</option></select><br>
<span><input type="color" name="opcmc" value="#f9f9f9" list="color-list"><label for="opcmc">Main Color</label></span><br>
<span><input type="color" name="opcbg" value="#000000" list="color-list"><label for="opcbg">Background Color</label></span>
<datalist id="color-list">
	<option value="#111111"></option>
	<option value="#ff1111"></option>
	<option value="#118011"></option>
	<option value="#1111ff"></option>
	<option value="#ffff11"></option>
	<option value="#f9f9f9"></option>
</datalist>
</div>
<div id="hider">
<span></span>
<span></span>
</div>
</nav>

</body>
</html>
